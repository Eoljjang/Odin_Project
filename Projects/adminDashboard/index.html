<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <ul class="nav">
                <li id="logo">"logo" Dashboard</li>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

            <ul class="settings">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="header"> <!-- Flex -->
            
            <div> <!-- Also flex -->
                <img src="images/search.svg" alt="" class="icon">
                <input id='search' type="text">
            </div>


            <div> <!-- Also flex -->
                <img src="images/notification.svg" alt="" class="icon">
                <img src="images/profile.png" alt="" class="icon">
                <span>Nathan Wong</span>
            </div>

        </div>

        <div class="action-tab"> <!-- Flex -->
            <div class="greeting">
                <img class="icon"src="images/profile.png" alt="">
                <div id="message">Hi there, Nathan (@Eoljjang).</div>
            </div>

            <div class="actionBtns"> <!-- So that it sticks to the right of the header, is also flex. -->
                <button>News</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>

        <div class="content">
            <div class="project-cards">
                <div class="card">card</div>
                <div class="card">card</div>
                <div class="card">card</div>
                <div class="card">card</div>
                <div class="card">card</div>
                <div class="card">card</div>
            </div>
    
            <div class="news">
                News
                <div id="newsCard">
                    Here is news
                </div>
            </div>

            <div class="trending">
                Trending
                <div id="trendingCard">Here is trending</div>
            </div>
        </div>

        <div class="footer">
            Footer
        </div>


    </div>
    
</body>
</html>
