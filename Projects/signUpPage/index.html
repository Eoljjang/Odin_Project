<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Background image - Hook -->
    <div class="background">
        <img src="images/background.jpg" id="bgImg" alt="desk">
    </div>


    <!-- Content -->
    <div class="content">
        <div class="header">
            <h1>You know you need something like this in your life to help you realize your deepest dreams.</h1>
            <h1 id="hook">You <i>know</i> you want to,</h1>
            <h1 id="title">Lets do this.</h1>
        </div>
        
        

        <form action="" method="">
        
            <div id="col1">
                <div class="input-box">
                    <span class="details">First Name:</span>
                    <input type="text">
                </div>
                <div class="input-box">
                    <span class="details">Email:</span>
                    <input type="text">
                </div>
                <div class="input-box">
                    <span class="details">Password:</span>
                    <input type="text">
                </div>
            </div>

            <div id="col2">
                <div class="input-box">
                    <span class="details">Last Name:</span>
                    <input type="text">
                </div>
                <div class="input-box">
                    <span class="details">Phone Number:</span>
                    <input type="text">
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password:</span>
                    <input type="text">
                </div>
            </div>               
        </form>

            <!-- Extra items -->
        <div class="extra">
            <button id="createBtn">Create Account</button> <!-- Remember to link this button to the form. -->
            <div id="alreadyHave">Already have an account? <a href="">Log In</a></div>
        </div>
    </div>




    
</body>
</html>
